<ul>
  {% for event in events %}

   <!-- Load the Content Experiment JavaScript API client for the experiment -->
    <script src="//www.google-analytics.com/cx/api.js?experiment=YyrVKMmpSuCyM6QvZa-OIQ"></script>

    <!-- Load the JQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <script>
    // Define JavaScript for each page variation of this experiment.
      var pageVariations = [
        function() {
            document.getElementById('RSVP').innerHTML = '';
        },  // Original: Do nothing. This will render the default HTML.
        function() {    // Variation 1: Button Text
            document.getElementById('NoRSVP').innerHTML = '';
        },
      ];
    
    var chosenVariation = cxApi.chooseVariation();
// Wait for the DOM to load, then execute the view for the chosen variation.
    $(document).ready(
        pageVariations[chosenVariation]
    );
</script>

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-71141414-1']);
  _gaq.push(['_trackPageview']);
  _gaq.push(['_trackEvent', 'button', 'clicked'])
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

<p class="text-info">
    <li class="event" id="event-{{event.id}}">
      <a href="/events/{{event.id}}" id="RSVP" class="text-success">RSVP for {{event.title}}</a>
      <a href="/events/{{event.id}}" id="NoRSVP" class="text-success">{{event.title}}</a>
      <time datetime="{{event.date}}" class="text-success">{{event.date|prettyDate}}</time>
      <strong class="text-success">{{event.attending.length}} attending so far.</strong>
    </li>
</p>
  {% endfor %}
</ul>
